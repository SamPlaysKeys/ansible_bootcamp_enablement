---
site:
  title: Ansible Bootcamp Enablement
  start_page: modules::index.adoc

content:
  sources:
    - url: .
      start_path: documentation

ui:
  bundle:
    url: https://github.com/rhpds/rhdp_showroom_theme/releases/download/v0.0.1/ui-bundle.zip
  supplemental_files:
    - path: ./documentation/supplemental-ui
    - path: ./documentation/lib
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

runtime:
  cache_dir: ./.cache/antora

antora:
  extensions:
    - require: ./documentation/lib/dev-mode.js
      enabled: true

output:
  dir: ./www
